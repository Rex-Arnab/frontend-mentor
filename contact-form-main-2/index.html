<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Contact form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

  <style>
    *:root {
      --light-green: hsl(148, 38%, 91%);
      --medium-green: hsl(169, 82%, 27%);
      --red: hsl(0, 66%, 56%);
      --white: hsl(0, 0%, 100%);
      --grey: hsl(186, 15%, 59%);
      --dark-grey: hsl(187, 24%, 22%);
      font-family: "Karla", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    body {
      padding: 1rem;
      margin: 0;
      box-sizing: border-box;
      font-size: 16px;
      background-color: var(--light-green);
      display: grid;
      place-items: center;
      height: 100vh;
      width: 100vw;
    }

    section.wrapper {
      background-color: var(--white);
      padding: 1rem;
      box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.5rem 1rem;
      border: 1px solid var(--grey);
      border-radius: 5px;
      margin-top: 0.5rem;
      transition: all 1s;
    }

    input[type="text"]:hover,
    input[type="email"]:hover,
    .querybox:hover,
    textarea:hover {
      outline: none;
      border-color: var(--medium-green);
      cursor: pointer;
    }

    label {
      font-family: "Karla", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      font-weight: 400;
      font-size: small;
      color: var(--dark-grey);
    }

    .field {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    button {
      font-weight: 700;
      background-color: var(--medium-green);
      color: var(--white);
      padding: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: all 0.5s;
    }

    button:hover {
      background-color: var(--dark-grey);
    }

    .querybox {
      display: flex;
      align-items: center;
      padding: 1rem;
      border: 1px solid var(--grey);
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    .querybox input[type="radio"] {
      margin-right: 1rem;
    }

    .row {
      width: 100%;
    }

    .items-center {
      display: flex;
      align-items: center;
      flex-direction: row;
    }

    .gap-5 {
      gap: 0.5rem;
    }


    @media screen and (min-width: 1000px) {
      .row {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
      }

      .querybox {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <section class="wrapper">
    <h1>Contact Us</h1>

    <div class="row">
      <div class="field">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="field">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
    </div>

    <div class="field">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="field">
      <label for="query">Query Type *</label>
      <div class="row">
        <div class="querybox">
          <input type="radio" id="general" name="query" value="general" required>
          <label for="general">General Enquiry</label>
        </div>
        <div class="querybox">
          <input type="radio" id="support" name="query" value="support" required>
          <label for="support">Support Request</label>
        </div>
      </div>
    </div>

    <div class="field">
      <label for="message">Message *</label>
      <textarea id="message" name="message" required rows="5"></textarea>
    </div>

    <div class="field items-center gap-5">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I consent to being contacted by the team *</label>
    </div>

    <button type="submit">Submit</button>
  </section>
</body>

</html>
